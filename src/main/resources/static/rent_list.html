<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rental List</title>
  <link rel="stylesheet" href="rentstyle.css"/>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ Rental List</h2>
    <div id="rentalDetails"></div>
    <a href="http://localhost:8081" class="rental-button">â¬… Back to Shop</a>
  </div>

  <script>
    window.onload = function () {
      fetch("http://localhost:8081/rentals")
        .then((res) => res.json())
        .then((data) => {
          const rentalDetails = document.getElementById("rentalDetails");
          rentalDetails.innerHTML = data.map(rental => `
            <div class="card">
              <h3>${rental.gameName}</h3>
              <p>Tenant: ${rental.tenantName}</p>
              <p>Rental Period: ${rental.rentalPeriod}</p>
              <p>Due: ${rental.returnDueDate}</p>
              <p>Price: ${rental.rentalPrice}à¸¿</p>
            </div>
          `).join("");
        });
    }
  </script>
</body>
</html>
