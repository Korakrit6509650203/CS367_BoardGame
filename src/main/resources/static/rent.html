<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent a Board Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="rentstyle.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>🎲 Board Game Rental</h1>
    <button class="btn-find" onclick="window.location.href='http://localhost:8081'">
      🔍 Find ALL Boardgames
    </button>
  </header>

  <!-- <div class="container mt-5">
    <h2>📦 Game Details</h2>

    <p><strong>Type:</strong> <span id="gameType"></span></p>

    <p><strong>Age:</strong> <span id="gameAge"></span></p>

  <div class="container mt-5">
    <h2>📝 Rent a Board Game</h2>
    <form id="rentalForm" class="mb-5">
      <div class="mb-3">
        <label for="gameName" class="form-label">Game Name</label>
        <input type="text" class="form-control" id="gameName" placeholder="Enter Your Boardgame Name" required>
      </div>
      <div class="mb-3">
        <label for="tenantName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="tenantName" placeholder="Enter Your Name" required>
      </div>
      <div class="mb-3">
        <label for="rentalPeriod" class="form-label">Rental Period (e.g., 7 days)</label>
        <input type="text" class="form-control" id="rentalPeriod" placeholder="Enter Rental Period" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Rental</button>
    </form>

    <div id="paymentConfirmation" class="mt-5" style="display: none;">
      <h3>💳 Payment Confirmation</h3>
      <p id="paymentDetails"></p>
      <button id="confirmPayment" class="btn btn-success">Confirm Payment</button>
    </div>

    <div id="rentalDetails" class="mt-5">
      <h3>📋 Rental Details</h3>
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Game Name: <span id="detailGameName"></span></h5>
          <p class="card-text">Tenant Name: <span id="detailTenantName"></span></p>
          <p class="card-text">Rental Period: <span id="detailRentalPeriod"></span></p>
          <p class="card-text">Return Due Date: <span id="detailReturnDueDate"></span></p>
          <p class="card-text">Rental Price: <span id="detailRentalPrice"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="rental.js"></script>

</body>
</html>
